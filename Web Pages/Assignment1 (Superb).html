<!DOCTYPE html>
<html lang="en">

<head> 
	<title>
        Assignment
	</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="Scripts/"></script>
    <script src="Script.js"></script>
</head>

<body >
    	<h1 align="center"> Assignment 1 </h1>
	<p align="center" id="demo"> 
		Select Color Combination for this text. 
	<br>
		First Color Denotes Background Color.
	<br>
		Second Color Denotes Foreground (Text) Color.
	</p>
    
		<form align="center">
			<div class="tooltip">
				<input type="button" onclick="myFunction0()" value="Default Setup" name="button0" align="center">
					<span class="tooltiptext">This is a tooltip</span>
			</div>
			
			<div class="tooltip">
				<input type="button" onclick="myFunction1()" value="Black and White" name="button1" align="center">
					<span class="tooltiptext">This is tooltip</span>
			</div>
			
			<div class="tooltip">
				<input type="button" onclick="myFunction2()" value="Blue and Red" name="button2" align="center">
					<span class="tooltiptext">This is tooltip</span>
			</div>
			
			<div class="tooltip">
				<input type="button" onclick="myFunction3()" value="Orange and Green" name="button3" align="center">
					<span class="tooltiptext">This is tooltip</span>
			</div>
			
			<div class="tooltip">
				<input type="button" onclick="myFunction4()" value="Pink and Brown" name="button4" align="center">
					<span class="tooltiptext">This is sample</span>
			</div>
		</form> 
	

	<script>
		function myFunction0(){
			document.getElementById("demo").style.color = "black";
			document.getElementById("demo").style.backgroundColor = "White"}
		function myFunction1(){
			document.getElementById("demo").style.color = "white";
			document.getElementById("demo").style.backgroundColor = "black"}
		function myFunction2(){
			document.getElementById("demo").style.color = "red";
			document.getElementById("demo").style.backgroundColor = "skyblue";}
		function myFunction3(){
			document.getElementById("demo").style.color = "darkgreen";
			document.getElementById("demo").style.backgroundColor = "orange";}
		function myFunction4(){
			document.getElementById("demo").style.color = "brown";
			document.getElementById("demo").style.backgroundColor = "pink";}
	</script>                                                                                                                                        

	</body>
</html>
